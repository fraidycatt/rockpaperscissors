<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7266afbb08.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Time to Play the Gaaaaame</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <h1>Choose wisely.</h1>
            <div class="rpsblocks">
                <div class="rpsblock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                    <button id="rock">rock</button>
                </div>
                <div class="rpsblock">
                    <i class="fa-solid fa-hand"></i>
                    <button id="paper">paper</button>
                </div>
                <div class="rpsblock">
                    <i class="fa-solid fa-hand-scissors"></i>
                    <button id="scissors">scissors</button>
                </div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
